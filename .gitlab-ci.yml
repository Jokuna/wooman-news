image: node:14.16.0
stages:
  - build
  - deploy
# This folder is cached between builds
# http://docs.gitlab.com/ee/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/
build:
  tags:
    - deploy
  stage: build
  script:
    - npm i -g yarn pm2 && yarn install
  only:
    - master
deploy:
  tags:
    - deploy
  stage: deploy
  extends: build
  only:
    - master
  script:
    - yarn pm2